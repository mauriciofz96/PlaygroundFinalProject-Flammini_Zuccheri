{% extends "App/padre.html" %}
{% load static %}

{% block logo %}
{% endblock %}

{% block body %}
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1>Agregar un nuevo posteo</h1>
                <form action="{% url 'AddBlogpost' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}

                    <table>
                        {{ myForm.as_table }}
                    </table>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </header>
{% endblock %}
